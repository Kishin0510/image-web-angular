<div class="min-h-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <img class="rounded-t-lg w-full h-96 object-cover" [src]="post.imageURL" alt="" />
  <div class="p-5">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
          {{ post.title }}
        </h5>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
      <strong>Fecha: </strong>{{ post.creationDate }}
    </p>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
      <strong>Usuario: </strong>{{ post.userEmail }}
    </p>
  </div>
</div>
